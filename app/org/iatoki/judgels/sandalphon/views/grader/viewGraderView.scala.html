@import play.i18n.Messages
@import org.iatoki.judgels.sandalphon.Grader

@(grader: Grader)

<table class="table">
    <tbody>
        <tr>
            <td>@Messages.get("commons.id")</td><td>@grader.getId</td>
        </tr>
        <tr>
            <td>@Messages.get("grader.name")</td><td>@grader.getName</td>
        </tr>
        <tr>
            <td>@Messages.get("commons.jid")</td><td>@grader.getJid</td>
        </tr>
        <tr>
            <td>@Messages.get("grader.secret")</td><td>@grader.getSecret</td>
        </tr>
    </tbody>
</table>
