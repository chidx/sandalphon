@(lesson: org.iatoki.judgels.sandalphon.Lesson, clientLesson: org.iatoki.judgels.sandalphon.ClientLesson)

@import play.i18n.Messages

<table class="table">
    <tbody>
        <tr>
            <td>@Messages.get("lesson.client.name")</td><td>@clientLesson.getClientName</td>
        </tr>
        <tr>
            <td>@Messages.get("lesson.jid")</td><td>@lesson.getJid</td>
        </tr>
        <tr>
            <td>@Messages.get("lesson.secret")</td><td>@clientLesson.getSecret</td>
        </tr>
    </tbody>
</table>
