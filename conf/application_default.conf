# Application names
application {
    title = "Repository Gate"
    copyright = "Judgels"
}

play {
    application.loader = "org.iatoki.judgels.sandalphon.config.SandalphonApplicationLoader"

    # The secret key is used to secure cryptographics functions.
    # See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
    crypto.secret = "`b[7nm_OpCXwsRsVyDy7yxcqDqq[K60]h^kK<ZY`b`1?EH?N_/R0GqS9:G@5ngXQ"

    http {
        session {
            # Cookie variable name when saving session in client side
            cookieName = "SANDALPHON_SESSION"

            # Use HTTPS?
            secure = false
        }
        filters = "org.iatoki.judgels.play.Filters"
    }

    modules {
        enabled += "com.typesafe.play.redis.RedisModule"
        enabled += "org.iatoki.judgels.sandalphon.config.SandalphonJedisModule"
    }

    # Application languages
    i18n.langs = ["en-US"]

    # Thread pools
    # https://www.playframework.com/documentation/latest/ThreadPools
    akka = {include "akka.conf"}
}

# Application Global's class
application.global = "org.iatoki.judgels.sandalphon.Global"

# Database configuration
db.default = {include "db.conf"}
jpa.default = "defaultPersistenceUnit"

# Root data directory for saving local problems and submissions
sandalphon.baseDataDir = "/var/judgels/sandalphon-data"

# Configuration for connecting to Jophiel
jophiel {
    baseUrl = "http://localhost:9001"
    clientJid = "JIDJOCLxxx"
    clientSecret = "xxx"
}

# Configuration for connecting to Sealtiel
sealtiel {
    baseUrl = "http://localhost:9003"
    clientJid = "JIDSECLxxx"
    clientSecret = "xxx"

    # Grader JID for this Sandalphon
    gabrielClientJid = "JIDSECLxxx"
}


# Links
link {
    canonicalUrl = "http://localhost:9002"
    github = "https://github.com/judgels/sandalphon"
}

# SEO
seo {
    metaKeywords = ""
    metaDescription = ""
}

# Analytics
googleAnalytics {
    use = false
    id = "xxx"
}

redis {
    host = "localhost"
    port = 6379
    database = 1
    pool.maxTotal = 128
}
